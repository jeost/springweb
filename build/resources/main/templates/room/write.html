<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>방 등록 페이지</title>
</head>
<body>
<div th:replace="header.html::header"></div>
  <h3>방 등록</h3>
    <form id="saveform">
        이름 : <input type="text" id="rname" name="rname">
        지역 :
        <input type="text" id="sample5_address" placeholder="주소">
        <input type="button" onclick="sample5_execDaumPostcode()" value="주소 검색"><br>
        <div id="map" style="width:300px;height:300px;margin-top:10px;display:none"></div><br>
        <input type="file" multiple="multiple" name="rimg">
        x: <input type="input" name="lat" id="lat">
        y: <input type="input" name="lng" id="lng">
        거래 방식: <input type="text" id="rdealsystem" name="rdealsystem"><br>
        가격: <input type="text" id="rprice" name="rprice"><br>
        면적: <input type="text" id="rarea" name="rarea"><br>
        관리비: <input type="text" id="rmanage" name="rmanage"><br>
        구조: <input type="text" id="rstruc" name="rstruc"><br>
        준공 날짜: <input type="text" id="rfinishdate" name="rfinishdate"><br>
        주차 여부: <input type="text" id="rparking" name="rparking"><br>
        엘리베이터 여부: <input type="text" id="relevate" name="relevate"><br>
        입주가능일: <input type="text" id="renterdate" name="renterdate"><br>
        입주할 층: <input type="text" id="rfloor" name="rfloor"><br>
        건물 전체 층: <input type="text" id="rfloorall" name="rfloorall"><br>
        건물 종류: <input type="text" id="rbuilding" name="rbuilding"><br>
        주소: <input type="text" id="raddress" name="raddress"><br>
        상세설명: <input type="text" id="rcontent" name="rcontent">
        <button type="button" onclick="addressWrite()">등록</button>
    </form>
<div th:replace="footer.html::footer"></div>
  <script src="/js/room/write.js"></script>
</body>
</html>
