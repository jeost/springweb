<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>제목</title>
</head>
<body>
    <div th:replace="header.html::header"></div>
    <p>@ResponseBody</p>
    <p>@RestController</p>
    <p th:text="${data}"></p>
    <p th:text="${data.name}"></p>
    <p th:text="${data.amount}"></p>

    <p>인증 세션 확인</p>
<!--  타임리프에서 인증 세션 확인을 위한 라이브러리 사용  -->
<!--    인증객체 호출-->
    <p th:text="${#authentication.principal}"></p>
<!--    인증객체 이름-->
    <p th:text="${#authentication.name}"></p>
    <p th:text="${#authentication.authorities}"></p>
    <a href="/room/write">등록</a>
    <a th:href="@{/room/write}">등록(thymeleaf 사용)</a>
</body>
</html>
